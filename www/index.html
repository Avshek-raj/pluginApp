<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <title>New Users</title>
    </head>
    <body>
        <div class="heading">
            <h1 id="page-head">Add Employee</h1>
        </div>

        <div id="newuser-form">
            <form >
                <div class="form-group">
                    <label for="id">Id:</label>
                    <input type="number" class="form-control" id="id">
                  </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="form-group">
                    <label for="salary">Salary:</label>
                    <input type="number" class="form-control" id="salary">
                  </div>
                  
                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group">
                  <label for="address">Contact:</label>
                  <input type="text" class="form-control" id="contact">
                </div>
                <div class="form-group">
                    <label for="post">Post:</label>
                    <input type="text" class="form-control" id="post" >
                  </div>
                <button type="submit" id="submit-btn" class="btn btn-default">Save</button>
              </form>
              <button type="employees" id="employees-btn" class="btn btn-default">Employees</button>
              <button type="employees" id="remove-btn" class="btn btn-default btn-remove">Remove Employee</button>
        </div>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
